version: '3.3'

volumes:
  marcus_db-data:
    external: true

services:
  typebot-db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - marcus_db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
    ports:
      - 4449:5432

  typebot-builder:
    image: typebot-builder:latest
    build:
      context: ./typebot.io
      args: 
        - SCOPE=builder
    restart: always
    depends_on:
      - typebot-db
    ports:
      - '8080:3000'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file: .env

  typebot-viewer:
    image: typebot-viewer:latest
    build:
      context: ./typebot.io
      args: 
        - SCOPE=viewer
    restart: always
    ports:
      - '8081:3000'
    env_file: .env
